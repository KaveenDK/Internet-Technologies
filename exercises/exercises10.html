  <head>
    <meta charset="UTF-8" />

    <title>excersice-9</title>
    <style>
      body {
        margin: 0;
        background-color: wheat;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      .card-container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .card {
        width: 10vw;
        height: 10vw;
        background-color: white;
        margin: 5vw;
        display: flex;
        justify-content: center;
        position: relative;
        border-radius: 5px;
        box-shadow: 5px 5px 10px rgba(95, 95, 95, 0.2);
        transition: transform 1s ease-in-out, color 1s ease-in-out,
          font-size 1s ease-in-out;
      }
      .card div {
        font-size: large;
        position: absolute;
        top: 10%;
        font-size: 50px;
      }
      .card p {
        position: absolute;
        bottom: 5%;
        opacity: 0;
      }
      .card-1:hover {
        transform: scale(1.2);
      }
      .card:hover {
        cursor: pointer;
        color: white;
        transform: scale(1.2);
        color: black;
        font-size: 1.5rem;
      }
      .card:hover p {
        opacity: 1;
      }
    </style>
  </head>
