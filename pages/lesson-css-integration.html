<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson CSS Integration</title>
    <link rel="stylesheet" href="/css/css-integration.css" />
    <style>
      h2 {
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <h1>CSS Integration</h1>

    <strong>=== 1. Inline CSS ===</strong>
    <p style="background-color: aqua">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores, aut
      maxime. Aut officia quae laborum tempora possimus a doloremque suscipit?
    </p>

    <strong>=== 2. Internel CSS ===</strong>
    <h2>Hello World!</h2>

    <strong>=== 3. External CSS ===</strong>
    <h3>Hey There!!!</h3>
  </body>
</html>
