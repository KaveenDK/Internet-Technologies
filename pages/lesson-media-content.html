<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Media Content</title>
</head>
<body>
    <h1>Media Contents</h1>

    <!-- Images -->
    <strong>=== 1. Images ===</strong>
    <br>

    <!-- Internal Image -->
    <img 
        src="/Images/SriLanka.JPG" 
        alt="SriLanka 2025" 
        style="width: 300px; height: 300px; object-fit: cover;"
    />

    <br>

    <!-- External Image -->
    <img 
        src="https://images.unsplash.com/photo-1484788984921-03950022c9ef?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bGFwdG9wfGVufDB8fDB8fHww" 
        alt="Laptop Image" 
        style="width: 300px; height: 300px; object-fit: cover;"
    />

    <br>
    <!-- Videos -->
    <strong>=== 2. Videos ===</strong>
    <br>

    <!-- Internal Video -->
    <video 
        src="/videos/Beautiful Nature.mp4"
        style="width: 300px; height: 300px;"
        controls
    ></video>
    <br>

    <!-- External Video -->
    <video 
        src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
        style="width: 300px; height: 300px;"
        controls
    ></video>
    <br>

    <!-- Audios -->
    <strong>=== 3. Audios ===</strong>
    <br>

    <!-- Internal Audio -->
    <audio 
        src="/audios/Vlog Music (Beat Trailer Showreel Promo Background Intro Theme).mp3"
        controls
    ></audio>
    <br>

    <!-- Iframe -->
    <strong>=== 4. Iframe ===</strong>
    <br>

    <!-- embed youtube video -->
    <iframe 
        src="https://www.youtube.com/embed/lTxn2BuqyzU" 
        width="500" 
        height="300" 
        frameborder="0"
    ></iframe>
    <br>

    <iframe 
        src="https://www.youtube.com/embed/ayn3ZdrxfG0" 
        width="500" 
        height="300" 
        frameborder="0"
    ></iframe>
    <br>

    <iframe 
        src="https://www.ijse.lk/"
        width="800"
        height="500" 
        frameborder="0"
    ></iframe>
</body>
</html>
