<!DOCTYPE html>

    <title>Lesson - HyperLink</title>

<body>
    <h1>HyperLink</h1>

    <!--Anchor Elements  -->
    <strong>=== 1. Anchor Elements ===</strong>
    <br />

    <!-- navigate to an external web page -->
    <a href="https://www.google.com/">Click here to open Google</a>  <!-- a = Anchor Tag -->
    <br />

    <!-- navigate to an internal web page -->
    <a href="/pages/lesson-text.html">Click here to oprn Lesson - Text</a>
    <br />

    <!-- relative path -->
    <a href="./../exercises/exercises2.html">Click here to open Exercises 2</a>
    <br />

    <!-- absolute path -->
    <a href="/exercises/exercises1.html">Click here to open Exercises 1</a>
    <br />

    <!-- opaning to link in new tab -->
    <a href="https://www.facebook.com/" target="_blank">Click here to open Facebook</a>
    <br />

    <!--  -->
    <a href="mailto:dtkaviya1002@gmail.com">Email Me</a>
    <br />

</body> 
</html>
